<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checklist PDF Generator</title>
</head>
<body>
<script>
  // Get parameters from URL
  const params = new URLSearchParams(window.location.search);
  const candidateName = params.get("name") || "Unknown Candidate";
  const checklistParam = params.get("checklist") || "";

  // Split checklist into array (Zoho uses semicolon ; separator)
  const checklist = checklistParam.split(";");

  // Build text content for PDF
  let content = "Candidate: " + candidateName + "\n\nChecklist_Test_1:\n";
  if (checklist.length > 0 && checklist[0] !== "") {
    checklist.forEach((item, i) => {
      content += (i+1) + ". " + item.trim() + "\n";
    });
  } else {
    content += "No checklist items selected.";
  }

  // Generate and auto-download PDF
  const blob = new Blob([content], { type: "application/pdf" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = candidateName.replace(/\s+/g, "_") + "_Checklist.pdf";
  
  // Auto trigger download
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  // Close tab after 2 seconds (optional)
  setTimeout(() => window.close(), 2000);
</script>
</body>
</html>
