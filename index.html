<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checklist PDF Generator</title>
  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- jsPDF-AutoTable plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<script>
window.onload = () => {
  const { jsPDF } = window.jspdf;

  // Read URL parameters
  const params = new URLSearchParams(window.location.search);
  const candidateName = decodeURIComponent(params.get("name") || "Unknown Candidate");
  const checklistParam = decodeURIComponent(params.get("checklist") || "");

  // Split checklist items
  const checklist = checklistParam.split(";").filter(item => item.trim() !== "");

  // Create PDF
  const doc = new jsPDF();

  // Use built-in 'times' font which supports Latin extended characters
  doc.setFont("times"); 

  // Title
  doc.setFontSize(16);
  doc.text("Candidate Checklist", doc.internal.pageSize.getWidth() / 2, 20, { align: "center" });

  // Candidate name
  doc.setFontSize(12);
  doc.text("Candidate: " + candidateName, 15, 35);

  // Table data
  const tableData = checklist.length > 0
    ? checklist.map((item, i) => [i + 1, item.trim()])
    : [["-", "No checklist items selected"]];

  // Generate table
  doc.autoTable({
    startY: 45,
    head: [['#', 'Checklist Item']],
    body: tableData,
    styles: { font: "times", fontSize: 12, cellPadding: 4 },
    headStyles: { fillColor: [41, 128, 185], textColor: 255, fontStyle: 'bold' },
    theme: 'grid',
    columnStyles: { 0: { cellWidth: 10 }, 1: { cellWidth: 'auto' } },
  });

  // Save PDF
  doc.save(candidateName.replace(/\s+/g, "_") + "_Checklist.pdf");

  // Close window after 2 seconds
  setTimeout(() => window.close(), 2000);
};
</script>
</body>
</html>
