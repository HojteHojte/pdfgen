<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checklist PDF Generator</title>
  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- jsPDF-AutoTable plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<script>
window.onload = () => {
  const { jsPDF } = window.jspdf;

  // Read URL parameters
  const params = new URLSearchParams(window.location.search);
  const candidateName = decodeURIComponent(params.get("name") || "Unknown Candidate");
  const checklistParam = decodeURIComponent(params.get("checklist") || "");

  // Split checklist items
  const checklist = checklistParam.split(";").filter(item => item.trim() !== "");

  // Example checkmarks (you can pass them also from URL in same order)
  const checkedIndexes = [6, 7, 10, 11, 12, 19]; // indexes from your screenshot (1-based)

  // Create PDF
  const doc = new jsPDF();
  doc.setFont("times");

  // Title
  doc.setFontSize(16);
  doc.text("Checklist", doc.internal.pageSize.getWidth() / 2, 15, { align: "center" });

  // Candidate name
  doc.setFontSize(12);
  doc.text("Name: " + candidateName, doc.internal.pageSize.getWidth() - 15, 25, { align: "right" });

  // Build table body
  const tableData = (checklist.length > 0 ? checklist : ["No checklist items"]).map((item, i) => [
    i + 1,
    checkedIndexes.includes(i + 1) ? "✔" : "",
    item.trim()
  ]);

  // Table
  doc.autoTable({
    startY: 35,
    head: [['Nr.', '✓', 'Description']],
    body: tableData,
    styles: { font: "times", fontSize: 11, cellPadding: 3, halign: "left", valign: "middle" },
    headStyles: { fillColor: [255, 255, 255], textColor: [0, 0, 0], fontStyle: 'bold', halign: 'center' },
    columnStyles: {
      0: { cellWidth: 15, halign: 'center' },
      1: { cellWidth: 15, halign: 'center' },
      2: { cellWidth: 'auto' }
    },
    theme: 'grid',
    alternateRowStyles: { fillColor: [220, 230, 250] }
  });

  // Save PDF
  doc.save(candidateName.replace(/\s+/g, "_") + "_Checklist.pdf");
};
</script>
</body>
</html>
