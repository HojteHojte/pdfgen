<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checklist PDF Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<script>
window.onload = () => {
  const { jsPDF } = window.jspdf;

  const params = new URLSearchParams(window.location.search);
  const candidateName = params.get("name") || "Unknown Candidate";
  const checklistParam = params.get("checklist") || "";

  const checklist = checklistParam.split(";").filter(item => item.trim() !== "");

  const doc = new jsPDF();
  doc.setFont("times"); // built-in font supporting Cyrillic

  doc.setFontSize(16);
  doc.text("Candidate Checklist", doc.internal.pageSize.getWidth() / 2, 20, { align: "center" });

  doc.setFontSize(12);
  doc.text("Candidate: " + candidateName, 15, 35);

  const tableData = checklist.length > 0
    ? checklist.map((item, i) => [i + 1, item.trim()])
    : [["-", "No checklist items selected"]];

  doc.autoTable({
    startY: 45,
    head: [['#', 'Checklist Item']],
    body: tableData,
    styles: { font: "times", fontSize: 12, cellPadding: 4 },
    headStyles: { fillColor: [41, 128, 185], textColor: 255, fontStyle: 'bold' },
    theme: 'grid',
    columnStyles: { 0: { cellWidth: 10 }, 1: { cellWidth: 'auto' } },
  });

  doc.save(candidateName.replace(/\s+/g, "_") + "_Checklist.pdf");
  setTimeout(() => window.close(), 2000);
};
</script>
</body>
</html>
